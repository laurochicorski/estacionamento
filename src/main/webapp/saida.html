<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Estacionamento</title>
<link rel="stylesheet"
	href="resources/bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet"
	href="resources/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<div class="page-header">
		 	<h1>Estacionamento - Saida</h1>
		</div>
		<form class="form-inline" action="saida" method="post">
			<div class="input-group">
			  	<input type="text" name="placa" class="form-control" placeholder="XXX-1234" aria-describedby="basic-addon1" required="required">
			  	<input type="text" name="data" class="form-control" placeholder="DD/MM/AAAA HH:MM" aria-describedby="basic-addon1" required="required">
			</div>
			<button type="submit" class="btn btn-default">Imprimir</button>	
		</form>
		
	</div>
</body>
</html>
